<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div style="float: left; width: 100%; display: flex; flex-wrap: wrap;">
        <div
          class="person"
          v-for="(member, index) in members"
          :class="{'ischose': index===ischose}"
          @click="openfile(member.href, index)"
        >
          {{member.name}}の
        </div>
      </div>
      <div style="float: left; width: 100%;">
        <iframe :src="isurl" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
      </div>
    </div>
  </body>
</html>
<style>
  .person {
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    border: 1px solid #adadad;
    border-radius: 5px;
    margin: 10px;
    background-color: #d2e9ff;
    cursor: pointer;
  }
  .person:hover {
    width: 120px;
    height: 120px;
    line-height: 120px;
    background-color: #afd4f7;
    transition: 0.3s;
  }
  .ischose {
    background-color: #CF9E9E;
  }
</style>
<script>
  let vm = new Vue({
    el: "#app",
    data: {
      members: [
        { name: "子婷", href: "ziting.html" },
        { name: "志遠", href: "./09/index.html" },
        { name: "琦堯", href: "index9.html" },
        { name: "鴻輝", href: "hong.html" },
        { name: "冠均", href: "QQ996.html" },
        { name: "志宏", href: "ZH_0730Practice1.html" },
      ],
      isurl: '',
      ischose: ''
    },
    methods: {
      openfile(url, inx) {
        this.isurl = url
        this.ischose = inx
        // window.location.href = url;
      },
    },
  });
</script>
